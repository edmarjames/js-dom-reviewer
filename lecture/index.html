<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- External CSS -->

    <!-- Google fonts -->

    <title>Session 1 - Selecting elements</title>

<body>
    
    <div id="container">
        <p id="message">Welcome to JavaScript DOM manipulation reviewer</p>
        <p id="message">This will be a reviewer for JS enthusiast</p>

        <h3>Select your theme</h3>
        <div>
            <label for="default-mode">
                <input type="radio" name="theme" value="#F3DFCB" id="default-mode"> Default mode
            </label>
            <label for="dark-mode">
                <input type="radio" name="theme" value="#131313" id="dark-mode"> Dark mode
            </label>
            <label for="light-mode">
                <input type="radio" name="theme" value="#ffffff" id="light-mode"> Light mode
            </label>
            <button id="submitBtn">Select</button>
            <hr />
            <button id="countBtn">Count <code>paragraph</code> tags</button>
        </div>
    </div>

    <script src="./index.js" type="text/javascript"></script>

</body>

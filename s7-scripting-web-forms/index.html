<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="./index.css" type="text/css">

    <title>Session 7 - Scripting Web Forms</title>
</head>
<body>

    <!-- Container -->
    <div class="myContainer" id="container">
        <!-- Session number and title -->
        <p>Session 7 - Scripting Web Forms</p>

        <div class="flex-column">
            <form onsubmit="return false" class="flex-column" id="login-form">
                <h2>Login here</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username">
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password">

                <button type="submit" class="btn-layout">Login</button>
            </form>
        </div>

        <div class="flex-column">
            <h2>Select what level of experience you have</h2>
            <div class="row">
                <input type="radio" name="level" id="junior" value="Junior">
                <label for="junior">Junior</label>
                
                <input type="radio" name="level" id="mid" value="Mid">
                <label for="mid">Mid</label>
                
                <input type="radio" name="level" id="senior" value="Senior">
                <label for="senior">Senior</label>
            </div>
            <button type="submit" id="submitBtn" class="btn-layout">Send</button>
        </div>

        <div class="flex-column">
            <h2>Select what is your preferred work arrangement</h2>
            <div class="row">
                <input type="radio" name="arrangement" id="wfh" value="Work from home">
                <label for="wfh">Work from home</label>

                <input type="radio" name="arrangement" id="onsite" value="Onsite">
                <label for="onsite">Onsite</label>

                <input type="radio" name="arrangement" id="hybrid" value="Hybrid">
                <label for="hybrid">Hybrid</label>
            </div>
        </div>

        <div class="flex-column">
            <h2>Select your strength zones</h2>
            <div class="row">
                <input type="checkbox" name="strength" id="frontEnd" value="Front End">
                <label for="frontEnd">Front End</label>

                <input type="checkbox" name="strength" id="backEnd" value="Back End">
                <label for="backEnd">Back End</label>

                <input type="checkbox" name="strength" id="fullstack" value="Full-stack">
                <label for="fullstack">Full-stack</label>
            </div>
            <div class="row">
                <button type="submit" id="strengthZoneBtn" class="btn-layout">Send</button>
                <button type="submit" id="select-all" class="btn-layout">Check/uncheck all</button>
            </div>
        </div>

        <div class="flex-column">
            <h3>Agree to terms and agreement</h3>
            <div class="row">
                <input type="checkbox" id="agree" name="agree" value="agree">
                <label for="terms">I agree</label>
            </div>
            <button type="submit" id="sendBtn" class="btn-layout">Submit</button>
        </div>

        <div class="flex-column">
            <h3>Select a theme</h3>
            <div class="row" id="theme"></div>
        </div>

        <div class="flex-column">
            <h3>Select a JS framework</h3>
            <label for="framework">Frameworks</label>
            <select id="framework" multiple>
                <option value="react">React</option>
                <option value="vue">Vue</option>
                <option value="angular">Angular</option>
                <option value="svelte">Svelte</option>
            </select>
            <div class="row">
                <button type="submit" class="btn-layout" id="frameworkBtn">Select</button>
                <button type="submit" class="btn-layout" id="removeOptionBtn">Remove</button>
                <button type="submit" class="btn-layout" id="removeFromTop">Remove from top</button>
                <button type="submit" class="btn-layout" id="removeFromBottom">Remove from Bottom</button>
            </div>
        
            <h3>Add new frameworks</h3>
            <label for="framework-name"></label>
            <span id="error-message"></span>
            <input type="text" id="framework-name">
            <button type="submit" class="btn-layout" id="addFrameworkBtn">Add</button>
        </div>
